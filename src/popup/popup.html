<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Zendesk Talk</title>
</head>

        <!-- Settings Icon -->

        <!-- Logo -->

                <option value="+39">🇮🇹 +39</option>

                <option value="+48">🇵🇱 +48</option>
                <option value="+49">🇩🇪 +49</option>
                <option value="+51">🇵🇪 +51</option>
                <option value="+52">🇲🇽 +52</option>
                <option value="+54">🇦🇷 +54</option>
                <option value="+55">🇧🇷 +55</option>
                <option value="+56">🇨🇱 +56</option>
                <option value="+57">🇨🇴 +57</option>
                <option value="+58">🇻🇪 +58</option>
                <option value="+60">🇲🇾 +60</option>
                <option value="+62">🇮🇩 +62</option>
                <option value="+63">🇵🇭 +63</option>
                <option value="+65">🇸🇬 +65</option>
                <option value="+66">🇹🇭 +66</option>
                <option value="+81">🇯🇵 +81</option>

                <option value="+234">🇳🇬 +234</option>
                <option value="+251">🇪🇹 +251</option>
                <option value="+358">🇫🇮 +358</option>
                <option value="+359">🇧🇬 +359</option>

                <option value="+971">🇦🇪 +971</option>
            </select>
        </div>        

        <!-- Dialer -->
        <div id="dialer">
            <div id="phone-number-display"></div>
            <div class="row">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
            </div>
            <div class="row">
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
            </div>
            <div class="row">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
            </div>
            <div class="row">
                <button class="num-btn">*</button>
                <button class="num-btn">0</button>
                <button class="num-btn">#</button>
            </div>
            <div class="action-buttons">
                <button id="call-btn" title="Call"></button>
                <button id="backspace-btn" title="Backspace">←</button>
                <button id="hangup-btn" title="Clear"></button>
            </div>
        </div>

        <!-- Footer Text -->
        <div id="footer-text">
            created by <a href="https://nevskycollective.com" target="_blank">the nevsky collective</a>
        </div>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
